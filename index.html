<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intelligent Document Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.7);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #loader::after {
      content: "";
      width: 50px;
      height: 50px;
      border: 5px solid #1abc9c;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1abc9c;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.3s ease;
      transform: translateY(20px);
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="loader"></div>
  <div id="toast"></div>

  <header>
    📄 Intelligent Document Dashboard
    <button class="dark-toggle" onclick="toggleDarkMode()">🌓 Toggle Dark Mode</button>
  </header>

  <div class="container">
    <!-- Upload Section -->
    <section>
      <h2>📤 Upload Document</h2>
      <input type="file" id="fileInput" />
      <input type="text" id="customName" placeholder="Enter custom display name (optional)" />
      <button onclick="uploadDocument()">Upload</button>
      <p id="uploadStatus"></p>
    </section>

    <!-- Search and Document Display Section -->
    <section>
      <h2>🧾 Extracted Documents</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="🔍 Search by display name..." />
        <select id="categoryFilter" onchange="filterDocuments()">
          <option value="">📂 All Categories</option>
          <option value="Sales">💰 Sales</option>
          <option value="Purchase">🧾 Purchase</option>
          <option value="Other">📦 Other</option>
        </select>
        <button onclick="searchDocuments()">🔍 Search</button>
        <button onclick="loadDocuments()">🔄 Refresh</button>
      </div>

      <div id="documents" class="documents-container">
        <!-- Extracted documents will be loaded here -->
      </div>
    </section>

    <!-- 📊 Analytics Panel -->
    <section id="analytics" style="margin: 2rem; padding: 1rem; background: #f9f9f9; border-radius: 10px;">
      <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">📊 Document Category Analytics</h2>
      <canvas id="categoryChart" width="600" height="300"></canvas>
    </section>
  </div>
  <!-- 📋 Dynamic Report Generator -->
<details style="margin: 2rem; padding: 1rem; background: #f0f0f0; border-radius: 10px;">
  <summary style="font-size: 1.2rem; font-weight: bold;">📋 Generate Report</summary>
  <div style="margin-top: 1rem;">
    <label for="reportType">Select Report Type:</label>
    <select id="reportType">
      <option value="total_sales">💰 Total Sales</option>
      <option value="total_purchase">🧾 Total Purchases</option>
      <option value="turnover">📈 Total Turnover</option>
      <option value="documents_uploaded">📂 Documents Uploaded</option>
      <option value="materials_bought">🛠️ Total Material Bought</option>
    </select>
  </div>
  <div style="margin-top: 1rem;">
    <label for="daysInput">Number of past days:</label>
    <input type="number" id="daysInput" min="1" max="30" value="3" />
  </div>
  <div style="margin-top: 1rem;">
    <button onclick="generateReport()">Generate</button>
  </div>
  <p id="reportOutput" style="margin-top: 1rem; font-weight: bold;"></p>
</details>



  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Analytics Chart Logic -->
  <script>
    async function loadAnalyticsChart() {
      try {
        const response = await fetch("https://f3zo249fq3.execute-api.us-east-1.amazonaws.com/analytics");// 🔁 Replace with your real endpoint
        const data = await response.json();

        const labels = Object.keys(data);
        const values = Object.values(data);

        const ctx = document.getElementById("categoryChart").getContext("2d");

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Number of Documents',
              data: values,
              backgroundColor: ['#4caf50', '#2196f3', '#ff9800', '#f44336'],
              borderRadius: 5
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      } catch (error) {
        console.error("Failed to load analytics data", error);
      }
    }

    function showToast(message, duration = 3000) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    function showLoader(show = true) {
      const loader = document.getElementById("loader");
      loader.style.display = show ? "flex" : "none";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", mode);
      showToast(`Switched to ${mode} mode 🌗`);
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
      loadDocuments();         // Load documents
      loadAnalyticsChart();    // ✅ Load analytics chart
    });
  </script>

  <script src="script.js" defer></script>
</body>
</html>
